name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-OpenJDK:
    name: "JDK ${{ matrix.java }} on ${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: [21, 17, 11]
        experimental: [false]
        include:
          # Only test on MacOS and Windows with a single recent JDK to avoid a
          # combinatorial explosion of test configurations.
          - os: macos-latest
            java: 21
            experimental: false
          - os: windows-latest
            java: 21
            experimental: false
          - os: ubuntu-latest
            java: EA
            experimental: true
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Cancel previous
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: "Check out repository"
        uses: actions/checkout@v4
      - name: "Set up JDK ${{ matrix.java }} from jdk.java.net"
        if: ${{ matrix.java == 'EA' }}
        uses: oracle-actions/setup-java@v1
        with:
          website: jdk.java.net
          release: ${{ matrix.java }}
      - name: "Set up JDK ${{ matrix.java }} from Zulu"
        if: ${{ matrix.java != 'EA' && matrix.java != 'GraalVM' }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: "zulu"
          cache: "maven"
      - name: "Install"
        shell: bash
        run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - name: "Test"
        shell: bash
        run: mvn test -B

  test-GraalVM:
    name: "GraalVM on ${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        # Use "oldest" available ubuntu-* instead of -latest,
        # see https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories;
        # due to https://github.com/google/google-java-format/issues/1072.
        os: [ubuntu-20.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - name: Cancel previous
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: "Check out repository"
        uses: actions/checkout@v4
      - name: "Set up GraalVM ${{ matrix.java }}"
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: "21"
          distribution: "graalvm-community"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: "true"
          cache: "maven"
      - name: "Native Build"
        run: mvn -Pnative -DskipTests package -pl core -am
      - name: "Native Test"
        # Bash script for testing won't work on Windows
        # TODO: Anyone reading this wants to write a *.bat or *.ps1 equivalent?
        if: ${{ matrix.os != 'windows-latest' }}
        run: util/test-native.sh

  publish_snapshot:
    name: "Publish snapshot"
    needs: test-OpenJDK
    if: github.event_name == 'push' && github.repository == 'google/google-java-format' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: "Check out repository"
        uses: actions/checkout@v4
      - name: "Set up JDK 17"
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"
          cache: "maven"
          server-id: sonatype-nexus-snapshots
          server-username: CI_DEPLOY_USERNAME
          server-password: CI_DEPLOY_PASSWORD
      - name: "Publish"
        env:
          CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
          CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
        run: mvn -pl '!eclipse_plugin' source:jar deploy -B -DskipTests=true -Dinvoker.skip=true -Dmaven.javadoc.skip=true
